<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="number" id="year">
    <input type="number" id="month">
    <button type="button" id="btn_submit">Submit</button>
    <button type="button" id="btn_pre">Pre</button>
    <button type="button" id="btn_next">Next</button>
    <div id="hello"></div>

    <script src="./script.js"></script>
    <script>
        Calendar.setup({
            targetId: 'hello',
            locale: 'vi',
            displayShortDayOfWeek: false,
            onDoubleClickToday: (e, _this) => {
                alert(_this.now.toString());
            },
            onDoubleClickDay: (e, _this, d) => {
                alert(d);
            },
            afterRender: (_this) => {
                document.getElementById('btn_submit').addEventListener('click', () => {
                    _this.generateNoOfDays();
                });
                document.getElementById('btn_pre').addEventListener('click', () => {
                    _this.goToPrevMonth();
                });
                document.getElementById('btn_next').addEventListener('click', () => {
                    _this.goToNextMonth();
                });
            }
        }).start();
    </script>
</body>
</html>
