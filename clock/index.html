<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Clock</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container pos-abs-cen">
            <div id="clock" class="pos-abs-cen">
                <div id="center-point" class="pos-abs-cen"></div>
                <div id="hour" class="hand"></div>
                <div id="minute" class="hand"></div>
                <div id="seconds" class="hand"></div>
                <div class="number number-12">12</div>
                <div class="number number-3">3</div>
                <div class="number number-6">6</div>
                <div class="number number-9">9</div>
                <div class="rect-1-5-7-11">
                    <div class="number number-1">1</div>
                    <div class="number number-5">5</div>
                    <div class="number number-7">7</div>
                    <div class="number number-11">11</div>
                </div>
                <div class="rect-2-4-8-10">
                    <div class="number number-2">2</div>
                    <div class="number number-4">4</div>
                    <div class="number number-8">8</div>
                    <div class="number number-10">10</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
