<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combobox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="combobox"></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./script.js"></script>
    <script>
        Combobox.setData([
                {
                    label: 'Item 1',
                    value: 'item-1'
                },
                {
                    label: 'Item 2',
                    value: 'item-2',
                },
                {
                    label: 'Item 3',
                    value: 'item-3'
                }
            ]).create({
            target: '.combobox',
            withoutInput: true,
            clearSelection: true,
            name: 'test',
        });
    </script>
</body>
</html>
