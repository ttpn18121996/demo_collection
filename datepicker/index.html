<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date-picker" id="datePicker"></div>
    </div>
    <script src="../combobox/script.js"></script>
    <script src="script.js"></script>
    <script>
        Combobox.useBody(({ combobox, parent, close }) => {
            combobox.appendChild(DatePicker.createCalendar().create().element);
        }).create({
            target: '.date-picker',
            name: 'date_of_birth',
            id: 'date_of_birth',
            inputClasses: ['date-picker__input'],
        });
    </script>
</body>
</html>
