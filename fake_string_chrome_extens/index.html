<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Generate string</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <div class="container">
      <div class="form-input">
        <label for="app_name">App name</label>
        <input id="app_name" class="txt" />
      </div>

      <div class="form-input">
        <label for="username">Username</label>
        <input id="username" class="txt" />
      </div>
      
      <div class="form-input">
        <label for="key">Key</label>
        <input id="key" class="txt" />
      </div>

      <button id="btn_gen" type="button" class="btn">
        <span class="first">Gen</span>
        <span class="last">string</span>
      </button>
      <div id="result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
