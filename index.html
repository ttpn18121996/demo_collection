<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo collection</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container h-screen pt-5">
            <div class="flex justify-center mb-5">
                <div class="items flex">
                    <a class="item" href="./clock/index.html">Đồng hồ</a>
                    <a class="item" href="./radar/index.html">Radar</a>
                    <a class="item" href="./drag_drop/index.html">Drag drop</a>
                    <a class="item" href="./sort_menu/index.html">Sort menu</a>
                    <a class="item" href="./loading/index.html">Loading</a>
                    <a class="item" href="./loading/processing.html">Processing</a>
                    <a class="item" href="./loading/typing.html">Typing</a>
                    <a class="item" href="./generate_logo/index.html">Logo</a>
                    <a class="item" href="./auto_type/index.html">Auto type</a>
                </div>
            </div>
            <h1 id="title" class="text-center"></h1>
            <h2 id="content" class="text-center"></h2>
        </div>

        <div id="touch-me" style="position: absolute;left:0; top:0;">Touch me</div>
        <div id="watch">1</div>
        <script src="auto_type/script.js"></script>
        <script type="text/javascript">
            showContent('Hello mother fucker!!!', 'What the fuck are you looking for?');
        </script>
        <script>
            const tm = document.getElementById('touch-me');
            const w = document.getElementById('watch');
            tm.addEventListener('touchstart', function () {
                w.innerText = 'Start';
            });
            tm.addEventListener('touchmove', function (e) {
                w.innerText = 'Move';
            })
            tm.addEventListener('touchend', function (e) {
                w.innerText = 'End';
            })
        </script>
    </body>
</html>
