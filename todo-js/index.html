<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo collection</title>
        <link rel="stylesheet" href="./style.css" />

    </head>
    <body>
        <div class="container">
            <div class="block">
                <p>Open</p>
                <div class="droppable" id="open"></div>
            </div>
            <div class="block">
                <p>In progress</p>
                <div class="droppable" id="in-progress"></div>
            </div>
            <div class="block">
                <p>Done</p>
                <div class="droppable" id="done"></div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
